    <script type="text/javascript">

	$(document).ready(function() {
		$("#search").click(function()(
			var searchWord = $("#searchWord").val();
			var url = "https://en.wikipedia.org/w/api.php?action=opensearch&search=" + searchWord + "&format=json&callback=?";
		$.json({
		 type: 'GET',
		 url: url,
		 async: false,
		 dataType: "json",
		 succsees: function(data){
		 	// console.log(data[0][1]);
		 	// console.log(data[2][0]);
		 	// console.log(data[3][0]);
		 	$("#output").pretend(data[1][0]);
		 },
		 error: function(errorMessage){
		 	alert("Error");
		 }

			});

		});
	});	

	</script>

<head>
	<title>Wikipedia Search Project</title>

<div class="container">
<h1>Wikipedia's API Search</h1>
